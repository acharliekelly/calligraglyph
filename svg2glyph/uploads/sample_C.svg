<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <title>Calligraphorm Sample - Gothic C (3 strokes)</title>
  <desc>Each path is a separate stroke with order encoded in id prefix and data-stroke-order.</desc>

  <!-- (Optional) visual guides that the CLI will ignore (they're <line>, not <path>) -->
  <g id="guides" stroke="#e5e7eb" stroke-width="2">
    <line x1="0" y1="800" x2="1000" y2="800"/>  <!-- baseline -->
    <line x1="0" y1="500" x2="1000" y2="500"/>  <!-- x-height -->
    <line x1="0" y1="900" x2="1000" y2="900"/>  <!-- ascender -->
  </g>

  <!-- STROKE 1 -->
  <path
    id="01_stem"
    data-stroke-order="1"
    d="M780,210 C560,210 420,310 360,480 C320,590 320,700 420,780 C510,850 620,840 730,820"
    fill="none"
    stroke="#111"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- STROKE 2 -->
  <path
    id="02_topHook"
    data-stroke-order="2"
    d="M780,210 C860,250 900,320 900,390"
    fill="none"
    stroke="#111"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- STROKE 3 -->
  <path
    id="03_bottomHook"
    data-stroke-order="3"
    d="M900,640 C900,720 860,790 730,820"
    fill="none"
    stroke="#111"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
